<div class="details-container">

  <h1 class="titre-details">Product</h1>

  <div class="product-item" >
    <h2>{{ product.title}}</h2>
    <p>Quantity : {{ product.quantity}}</p>
    <p>Price: {{ product.price}}</p>
    <button class="actions" (click)="router.navigate(['/catalogue'])" >Retour</button>
  </div>

</div>
