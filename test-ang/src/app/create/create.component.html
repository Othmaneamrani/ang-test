<div class="create-container">
  <h1 class="titre-new" >Creer nouveau product :</h1>

    <form (ngSubmit)="handleCreateProduct(product)">

      <div class="form-group">
        <label>Titre</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="product.title"
          name="title"
          required>
      </div>


      <div class="form-group">
        <label>Quantity</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="product.quantity"
          name="quantity"
          required>
      </div>


      <div class="form-group">
        <label>Price</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="product.price"
          name="price"
          required>
      </div>

      <button type="submit" class="btn btn-primary">Ajouter</button>


    </form>


</div>
